<br><h2 class="text-white"  style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Colaboradores</h2><br>
<div ngbDropdown >
  <button type="button" class="btn btn-secondary" id="dropdownConfig" (click)="adicionar()" ngbDropdownToggle *ngIf="value == 'professor'"><i class="fas fa-user-plus"></i></button>
  <div ngbDropdownMenu aria-labelledby="dropdownConfig" class="bg-secondary mb-3">
    <div class="dropdown-item" *ngIf="colaboradoresNovo" class="bg-secondary mb-3">
        <div class="card bg-secondary mb-3" style="max-width: 25rem;">
            <div class="card-header">Novo Colaborador</div>
            <div class="card-body">
                <div><span class="text-white">Nome: </span> <input [(ngModel)]="colaboradoresNovo.nome" placeholder="nome"></div>
                <div><span class="text-white">Email: </span> <input [(ngModel)]="colaboradoresNovo.email" placeholder="email"></div>
                <div><span class="text-white">Formacao: </span> <input [(ngModel)]="colaboradoresNovo.formacao" placeholder="formacao"></div>
                <div><span class="text-white">Github: </span> <input [(ngModel)]="colaboradoresNovo.github" placeholder="github"></div>
                <div><span class="text-white">Lattes: </span> <input [(ngModel)]="colaboradoresNovo.lattes" placeholder="lattes"></div>
                <div><span class="text-white">Imagem: </span> <input [(ngModel)]="colaboradoresNovo.image" placeholder="image"></div>
            
                <br><button (click)="salvarNovoColaboradores()">Salvar</button> <button (click)="cancelar()">Cancelar</button>
            </div>
          </div>
    </div>
  </div>
</div><br>
<div class="card-deck">

  <div *ngFor="let colaboradores of colaboradores" (click)="selecionarColaboradores(colaboradores)">
    <div class="card bg-light mb-3" style="width: 25rem;">
      <div class="card-body">
        <h5 class="card-title">{{colaboradores.nome}}</h5>
        <p class="card-text">
            <img src="{{colaboradores.image}}"  width=200 height=200 (click)="open(content)"></p>
        <!--=================================
          MODAL 
        ===========================================================-->
        <ng-template #content let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">{{colaboradores.nome}}</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                  <img src="{{colaboradores.image}}"  width=400 height=400>
                <div class="input-group">
                  <i class="fas fa-envelope"></i>&nbsp; {{colaboradores.email}}  
                </div>
                <div class="input-group">
                    <i class="fas fa-user-graduate"></i>&nbsp; {{colaboradores.formacao}}
                </div>
                <br>
                <div class="input-group">
                    <div><a href="{{colaboradores.github}}" target="_blank"><button type="button" class="btn btn-secondary btn-sm"><i class="fab fa-github"></i></button></a>&nbsp;
                    <a href="{{colaboradores.lattes}}" target="_blank"><button type="button" class="btn btn-secondary btn-sm"><i class="fas fa-align-justify"></i></button></a></div>
                </div>
                <br>
              </div>
            </form>
          </div>
          <div class="modal-footer">
              <div class="input-group">
                  <button type="button" *ngIf="value == 'professor'" class="btn btn-primary btn-sm" (click)="initAtualizar(colaboradores)"><i class="fas fa-pencil-alt"></i></button>&nbsp;
                <button type="button" *ngIf="value == 'professor'" class="btn btn-danger btn-sm" (click)="apagar(colaboradores)"><i class="fa fa-times"></i></button>
              </div>
          </div>
        </ng-template>

<hr>

<!--FIM MODAL-->
        <br><br>
        <div *ngIf="colaboradoresAtualizar==colaboradores">
            <div class="card bg-secondary mb-3" style="max-width: 18rem;">
                <div class="card-header">Atualizar {{colaboradoresAtualizar.nome}}</div>
                <div class="card-body">
                  <div><span class="text-white">Nome: </span> <input [(ngModel)]="colaboradoresAtualizar.nome" placeholder="nome"></div>
                  <div><span class="text-white">Email: </span> <input [(ngModel)]="colaboradoresAtualizar.email" placeholder="email"></div>
                  <div><span class="text-white">Formacao: </span> <input [(ngModel)]="colaboradoresAtualizar.formacao" placeholder="formacao"></div>
                  <div><span class="text-white">Github: </span> <input [(ngModel)]="colaboradoresAtualizar.github" placeholder="github"></div>
                  <div><span class="text-white">Lattes: </span> <input [(ngModel)]="colaboradoresAtualizar.lattes" placeholder="lattes"></div>
                  <div><span class="text-white">Imagem: </span> <input [(ngModel)]="colaboradoresAtualizar.image" placeholder="image"></div>
            
                  <br><button (click)="salvarAtualizarColaboradores()">Salvar</button> <button (click)="cancelar()">Cancelar</button>
                  </div>
            </div>
            
      </div>
      </div>
    </div>
  </div>
</div>
<br>
